<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      //Task 1 completed
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];
      let guess = "";
      let correct = false;
      const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
      const target = COLORS_ARRAY[targetIndex];
      //TIP log to console
      console.log(`The target is: ${target}`);

      let numTries = 0; // task 2

      function runGame() {
        do {
          guess = prompt(
            "I am thinking of one of the colors:\n\n" +
              COLORS_ARRAY +
              "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            alert("The game has been aborted");
            return;
          }
          numTries++;
          correct = checkGuess(guess, target);
        } while (!correct);

        alert(
          `Congratulation! You have guessed the color!\n\nIt took you ${numTries} guesses to finish the game!\n\nHit OK to see the color in the background.`
        );
        document.body.style.background = guess;
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert("Sorrry, I don't recognize your color.\n\nPlease try again.");
        } else if (guess > target) {
          alert(
            "Sorry, your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again."
          );
        } else if (guess < target) {
          alert(
            "Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again."
          );
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
